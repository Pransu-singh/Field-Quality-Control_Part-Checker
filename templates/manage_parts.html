{% extends 'base.html' %}
{% block title %}Manage Parts{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4"><i class="fas fa-cogs me-2"></i>Manage Parts</h2>

    <!-- Tabs for FQC-DEWAS and FQC-THANE -->
    <ul class="nav nav-tabs mb-3" id="partTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="qr1-tab" data-bs-toggle="tab" data-bs-target="#qr1" type="button" role="tab">
                FQC-DEWAS Parts
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="qr2-tab" data-bs-toggle="tab" data-bs-target="#qr2" type="button" role="tab">
                FQC-THANE Parts
            </button>
        </li>
    </ul>


    <div class="tab-content" id="partTabsContent">
        <div class="tab-pane fade" id="qr1" role="tabpanel">
            {% include 'partials/manage_parts_qr1.html' %}
        </div>

        <div class="tab-pane fade" id="qr2" role="tabpanel">
            {% include 'partials/manage_parts_qr2.html' %}
        </div>
    </div>

</div>

<!-- âœ… Excel Upload Result Modal -->
<div class="modal fade" id="excelUploadResultModal" tabindex="-1" aria-labelledby="excelUploadResultTitle" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content shadow">
      <div class="modal-header bg-light">
        <h5 class="modal-title" id="excelUploadResultTitle">Result</h5>
      </div>
      <div class="modal-body" id="excelUploadResultBody">
        <!-- Filled via JS -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="location.reload()">OK</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
