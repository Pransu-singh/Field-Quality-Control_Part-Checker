{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-8 text-center mb-4">
        <div class="d-flex justify-content-center mb-3">
            <img src="{{ url_for('static', filename='images/vecv.jpg') }}" alt="VECV Logo" class="vecv-logo">
        </div>
        <h1 class="text-white mb-5">Welcome To CWP-FQC Application</h1>
    </div>
    <div class="col-md-8">
        <div class="row justify-content-center g-4">
            <div class="col-md-4">
                <a href="{{ url_for('login', user_type='OPERATOR') }}" class="text-decoration-none">
                    <div class="card login-card h-100">
                        <div class="card-body text-center p-4">
                            <i class="fas fa-user-cog fa-3x mb-3"></i>
                            <h4>Operator</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('login', user_type='ADMIN') }}" class="text-decoration-none">
                    <div class="card login-card h-100">
                        <div class="card-body text-center p-4">
                            <i class="fas fa-user-shield fa-3x mb-3"></i>
                            <h4>Admin</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('login', user_type='IT_ADMIN') }}" class="text-decoration-none">
                    <div class="card login-card h-100">
                        <div class="card-body text-center p-4">
                            <i class="fas fa-user-tie fa-3x mb-3"></i>
                            <h4>IT Admin</h4>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
body {
    background: linear-gradient(to bottom, rgb(62, 112, 150), rgb(62, 112, 150));
    color: #333;
    font-family: 'Segoe UI', sans-serif;
}

.login-card {
    background: rgba(255, 255, 255, 0.95);
    border: none;
    border-radius: 15px;
    transition: transform 0.3s, box-shadow 0.3s;
}

.login-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.login-card i {
    color:rgb(51, 90, 148);
}

.login-card h4 {
    color: #333;
    margin: 0;
}

/* âœ… VECV Logo Styling */
.vecv-logo {
    max-height: 150px;
    width: auto;
    display: block;
}
</style>
{% endblock %}
